<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <section class="succes-message hidden">
      <section class="header">
        <img src="./images/icon-success-check.svg" alt="icon-success-check" />
        <h2>Message Sent!</h2>
      </section>
      <p class="content">
        Thanks for completing the form. Weâ€™ll be in touch soon!
      </p>
    </section>
    <main class="main-container">
      <form action="">
        <h1 class="title">Contact Us</h1>
        <fieldset class="name">
          <fieldset class="first-name">
            <label for="first-name"
              >First Name <span class="required">*</span></label
            >
            <input type="text" name="first-name" id="first-name" required />
            <p class="error-message hidden">This field is required</p>
          </fieldset>
          <fieldset class="last-name">
            <label for="last-name"
              >Last Name <span class="required">*</span></label
            >
            <input type="text" name="last-name" id="last-name" required />
            <p class="error-message hidden">This field is required</p>
          </fieldset>
        </fieldset>

        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" name="email" id="email" required />
        <p class="error-message hidden">Please enter a valid email address</p>
        <fieldset class="query-type">
          <legend>Query Type <span class="required">*</span></legend>

          <label class="query-type-option">
            <input type="radio" name="query" value="general" required />
            <span class="custom-radio"></span>
            General Enquiry
          </label>

          <label class="query-type-option">
            <input type="radio" name="query" value="support" required />
            <span class="custom-radio"></span>
            Support Request
          </label>
        </fieldset>
        <p class="error-message hidden">Please select a query type</p>

        <label for="message">Message <span class="required">*</span></label>
        <textarea name="message" id="message" required></textarea>
        <p class="error-message hidden">This field is required</p>

        <label class="checkbox">
          <input type="checkbox" required />
          <span
            >I consent to being contacted by the team
            <span class="required">*</span></span
          >
        </label>
        <p class="error-message hidden">
          To submit this form, please consent to being contacted
        </p>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </main>
  </body>
</html>
